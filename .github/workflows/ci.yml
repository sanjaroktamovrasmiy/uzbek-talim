name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ===========================================
  # Backend Tests
  # ===========================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "packages/shared[dev]"
          pip install -e "packages/db[dev]"
          pip install -e "apps/api[dev]"
          pip install -e "apps/bot[dev]"

      - name: Run linting
        run: |
          pip install ruff mypy
          ruff check apps/ packages/
          # mypy apps/ packages/ --ignore-missing-imports

      - name: Run API tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret
        run: |
          cd apps/api
          pytest tests/ -v --cov=src --cov-report=xml

      - name: Run Bot tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret
          TELEGRAM_BOT_TOKEN: test-token
        run: |
          cd apps/bot
          pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: apps/api/coverage.xml,apps/bot/coverage.xml
          fail_ci_if_error: false

  # ===========================================
  # Frontend Tests
  # ===========================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Run linting
        run: |
          cd apps/web
          npm run lint

      - name: Run tests
        run: |
          cd apps/web
          npm run test -- --run

      - name: Build
        run: |
          cd apps/web
          npm run build

  # ===========================================
  # Docker Build Test
  # ===========================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/api.Dockerfile
          push: false
          tags: uzbek-talim-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Bot image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/bot.Dockerfile
          push: false
          tags: uzbek-talim-bot:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/web.Dockerfile
          push: false
          tags: uzbek-talim-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

