name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================
  # Build and Push Images
  # ===========================================
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      api-image: ${{ steps.meta-api.outputs.tags }}
      bot-image: ${{ steps.meta-bot.outputs.tags }}
      web-image: ${{ steps.meta-web.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # API Image
      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/api.Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Bot Image
      - name: Extract metadata for Bot
        id: meta-bot
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bot

      - name: Build and push Bot
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/bot.Dockerfile
          push: true
          tags: ${{ steps.meta-bot.outputs.tags }}
          labels: ${{ steps.meta-bot.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Web Image
      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/web.Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_APP_NAME=Uzbek Ta'lim

  # ===========================================
  # Deploy to Production
  # ===========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /home/ubuntu/uzbek-talim
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from main branch..."
            git pull origin main
            
            # Check if using Docker Compose
            if [ -f "docker-compose.yml" ] && docker-compose ps > /dev/null 2>&1; then
              echo "ğŸ³ Using Docker Compose deployment..."
              docker-compose pull
              docker-compose up -d --build
              docker system prune -f
            else
              echo "âš™ï¸  Using systemd services deployment..."
              
              # Restart API service if exists
              if systemctl is-active --quiet uzbek-talim-api.service; then
                echo "ğŸ”„ Restarting API service..."
                sudo systemctl restart uzbek-talim-api.service
              fi
              
              # Restart Bot service if exists
              if systemctl is-active --quiet uzbek-talim-bot.service; then
                echo "ğŸ”„ Restarting Bot service..."
                sudo systemctl restart uzbek-talim-bot.service
              fi
              
              # Restart Web service if exists (if using systemd)
              if systemctl is-active --quiet uzbek-talim-web.service; then
                echo "ğŸ”„ Restarting Web service..."
                sudo systemctl restart uzbek-talim-web.service
              fi
              
              # If using nginx directly, reload it
              if systemctl is-active --quiet nginx.service; then
                echo "ğŸ”„ Reloading Nginx..."
                sudo systemctl reload nginx
              fi
            fi
            
            echo "âœ… Deployment complete!"

