version: '3.9'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: uzbek_talim_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uzbek_talim
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d uzbek_talim"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uzbek_talim_network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: uzbek_talim_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uzbek_talim_network

  # ===========================================
  # API Backend
  # ===========================================
  api:
    build:
      context: .
      dockerfile: infrastructure/docker/api.Dockerfile
    container_name: uzbek_talim_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/uzbek_talim
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - uzbek_talim_network

  # ===========================================
  # Telegram Bot
  # ===========================================
  bot:
    build:
      context: .
      dockerfile: infrastructure/docker/bot.Dockerfile
    container_name: uzbek_talim_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/uzbek_talim
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - uzbek_talim_network

  # ===========================================
  # Web Frontend
  # ===========================================
  web:
    build:
      context: .
      dockerfile: infrastructure/docker/web.Dockerfile
    container_name: uzbek_talim_web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - uzbek_talim_network

  # ===========================================
  # Nginx Reverse Proxy (Production)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: uzbek_talim_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - uzbek_talim_network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  uzbek_talim_network:
    driver: bridge

